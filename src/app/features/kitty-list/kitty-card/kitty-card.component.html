<div class="card-wrapper">
  <div class="relative">
    <img
      src="https://cdn2.thecatapi.com/images/uvt2Psd9O.jpg"
      class="block bg-cover bg-no-repeat bg-[center_center] w-full h-[300px] object-cover"
      alt="Kitty"
    />

    <span class="absolute text-2xl top-2 left-4 fi fi-gb"></span>

    <svg-icon
      src="icons/heart.svg"
      [svgStyle]="{
        position: 'absolute',
        top: '0.875rem',
        right: '1rem',
        fill: 'white',
        'width.px': 26,
      }"
    />

    <div class="card-media">
      <span class="name">American Wirehair</span>
      <div class="flex gap-2">
        <span class="temperament">Affectionate</span>
        <span class="temperament">Sweet</span>
        <span class="temperament">Active</span>
      </div>
    </div>
  </div>
</div>
